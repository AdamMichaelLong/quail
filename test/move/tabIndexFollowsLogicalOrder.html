<!doctype html>
<html>
	<head>
		<title>tabIndexFollowsLogicalOrder</title>
	</head>
	<body>
		<div class="quail-test" data-expected="fail" data-accessibility-test="tabIndexFollowsLogicalOrder">

<form action="http://www.example.com/servlet1" method="post">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" value="" tabindex="1"
                />
                </br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" value="" tabindex="4"
                />
                </br>
                <label for="color">Favorite Color:</label>
                <input type="text" id="color" value="" tabindex="5"
                />
                </br>
                <input type="submit" value="submit color" tabindex="7" />
            </p>
        </form>
        <form action="http://www.example.com/servlet2" method="post">

                <label for="dogname">Dog's Name:</label>

                />

                <input type="text" id="catname" value="" tabindex="3"
                />
                </br>
                <input type="submit" value="submit pets" tabindex="6" />
            </p>
        </form>
		</div>
		<div class="quail-test" data-expected="pass" data-accessibility-test="tabIndexFollowsLogicalOrder">
