<!doctype html>
<html>
<head>
    <title>buttonDoesNotChangeContextOnFocus</title>
</head>
<body>
    <div data-expected="fail">
      <form>
        <input type="submit" value="submit" onfocus="foo;">
      </form>
    </div>

    <div data-expected="fail">
      <form>
        <input type="button" value="submit" onfocus="foo;">
      </form>
    </div>

    <div data-expected="fail">
      <form>
        <button onfocus="foo;">Button</button>
      </form>
    </div>

    <div data-expected="pass">
      <form>
        <input type="submit" value="submit">
      </form>
    </div>

    <div data-expected="pass">
      <form>
        <input type="button" value="submit">
      </form>
    </div>

    <div data-expected="pass">
      <form>
        <button>Button</button>
      </form>
    </div>

    </body>
</html>
