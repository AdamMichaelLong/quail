<!doctype html>
<html>
<head>
	<title>labelDoesNotContainInput</title>
</head>
<body>
	<div data-expected="fail">
		<form>
			<label id="assert-1" for="name">
				First name:
				<input type="text" name="firstname" id="name" />
			</label>
		</form>
	</div>

	<div data-expected="pass">
		<form>
			<label id="assert-2" for="name">First name:</label>
			<input type="text" name="firstname" id="name" />
		</form>
	</div>

  </body>
</html>
