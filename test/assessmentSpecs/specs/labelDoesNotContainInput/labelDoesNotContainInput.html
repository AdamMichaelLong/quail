<!doctype html>
<html>
<head>
	<title>labelDoesNotContainInput</title>
</head>
<body>
	<div data-expected="fail" data-accessibility-test="labelDoesNotContainInput">
		<form>
			<label for="name" class="quail-failed-element">
				First name:
				<input type="text" name="firstname" id="name" />
			</label>
		</form>
	</div>

	<div data-expected="pass" data-accessibility-test="labelDoesNotContainInput">
		<form>
			<label for="name">First name:</label>
			<input type="text" name="firstname" id="name" />
		</form>
	</div>

  </body>
</html>
