<!doctype html>
<html>
<head>
    <title>passwordHasLabel</title>
</head>
<body>
    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <input type="password" title="" name="login-password" tabindex="1" class="quail-failed-element">
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <input type="password" title="login password" name="login-password" tabindex="1"
                 class="quail-failed-element"/>
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label>
                    <input type="password" name="loginpassword" class="quail-failed-element"/>
                </label>
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label for="pass"></label>
                <input id="pass" type="password" name="login-password" tabindex="1"
                 class="quail-failed-element"/>
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label>
                    login password:
                    <input type="password" name="loginpassword" />
                </label>
            </p>
        </form>
    </div>

    <div data-expected="pass">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label for="pass">Password:</label>
                <input id="pass" type="password" name="login-password"
                tabindex="1" />
            </p>
        </form>
    </div>

    </body>
</html>
