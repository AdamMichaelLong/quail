<!doctype html>
<html>
<head>
    <title>passwordHasLabel</title>
</head>
<body>
    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <input id="assert-1" type="password" title="" name="login-password" tabindex="1" />
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <input id="assert-2" type="password" title="login password" name="login-password" tabindex="1" />
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label>
                    <input id="assert-3" type="password" name="loginpassword"/>
                </label>
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label for="assert-4"></label>
                <input id="assert-4" type="password" name="login-password" tabindex="1" />
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label>
                    login password:
                    <input id="assert-5" type="password" name="loginpassword" />
                </label>
            </p>
        </form>
    </div>

    <div data-expected="pass">
        <form action="http://somesite.com/prog/adduser" method="post">
            <p>
                <label for="assert-6">Password:</label>
                <input id="assert-6" type="password" name="login-password" tabindex="1" />
            </p>
        </form>
    </div>

    </body>
</html>
