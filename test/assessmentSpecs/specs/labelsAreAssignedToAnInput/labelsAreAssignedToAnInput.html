<!doctype html>
<html>
<head>
    <title>labelsAreAssignedToAnInput</title>
</head>
<body>
    <div data-expected="fail">
        <form>
            <label class="quail-failed-element">Orphaned Label</label>
        </form>
    </div>
    <div data-expected="fail">

        <form>
            <label for="something" class="quail-failed-element">Orphaned Label</label>
        </form>
    </div>
    <div data-expected="fail">

        <form>
            <label for="something" class="quail-failed-element">Orphaned Label</label>
            <p id="something">Wow, wrong thing</p>
        </form>
    </div>
    <div data-expected="pass">

        <form>
            <label for="name4">Your Name</label>
            <input type="text" name="name" id="name4"/>
        </form>
    </div>

    </body>
</html>
