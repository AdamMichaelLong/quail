<!doctype html>
<html>
<head>
  <title>focusIndicatorVisible</title>
      <style>

      #test-1 a:focus {
        border: 3px solid black;
      }

      #test-1 input:focus {
        border: 1px solid black;
      }

      #test-2 a:focus {
        color: green;
      }

      #test-2 input:focus {
        border: 4px solid black;
      }

      #test-3 a:focus {
        color: green;
      }

      #test-3 input:focus {
        box-shadow: 0 0 1px black;
      }

      #test-4 a:focus {
        background-color: #c6e746;
      }

      #test-4 input:focus {
        border: 3px solid black;
      }

      #test-5 a:focus {
        box-shadow: 0 0 5px #c6e746;
      }

      #test-5 input:focus {
        border: 3px solid black;
      }

      #test-6 *:focus {
        border: 3px solid black;
      }

      #test-6 input:focus {
        border: 3px solid black;
      }
    </style>
</head>
<body>
  <div data-expected="fail" id="test-1">
    <form>
      <label for="assert-1">An input element with a bad focus</label>
      <input id="assert-1" type="text" id="input1" class="quail-failed-element"></form>
  </div>

  <div data-expected="fail" id="test-3">
    <a id="assert-2" href="somewhere">This link is highly visible when it gets focus</a>
    <form>
      <label for="assert-3">An input element with a bad focus</label>
      <input id="assert-3" type="text" id="input3" class="quail-failed-element"></form>
  </div>

  <div data-expected="pass" id="test-4">
    <a id="assert-4" href="somewhere">This link is highly visible when it gets focus</a>
    <form>
      <label for="assert-5">An input element with a highly-visible focus</label>
      <input id="assert-5" type="text" id="input4"></form>
  </div>

  <div data-expected="pass" id="test-5">
    <a id="assert-6" href="somewhere">This link is highly visible when it gets focus</a>
    <form>
      <label for="assert-7">An input element with a highly-visible focus</label>
      <input id="assert-7" type="text" id="input5"></form>
  </div>

  <div data-expected="pass" id="test-6">
    <a id="assert-8" href="somewhere">This link is highly visible when it gets focus</a>
    <form>
      <label for="assert-9">An input element with a highly-visible focus</label>
      <input id="assert-9" type="text" id="input6"></form>
  </div>

  </body>
</html>
