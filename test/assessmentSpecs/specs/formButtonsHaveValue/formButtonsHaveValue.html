<!doctype html>
<html>
<head>
  <title>formButtonsHaveValue</title>
</head>
<body>
  <div data-expected="fail">
    <form>
      <input id="assert-1" type="submit">
    </form>
  </div>

  <div data-expected="fail">
    <form>
      <input id="assert-2" type="button">
    </form>
  </div>

  <div data-expected="fail">
    <form>
      <input id="assert-3" type="reset">
    </form>
  </div>

  <div data-expected="pass">
    <form>
      <input id="assert-4" type="submit" value="Submit">
      <input id="assert-5" type="button" value="Do another thing">
      <input id="assert-6" type="reset" value="Reset">
    </form>
  </div>

  </body>
</html>
