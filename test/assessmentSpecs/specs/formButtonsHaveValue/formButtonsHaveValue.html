<!doctype html>
<html>
<head>
	<title>formButtonsHaveValue</title>
</head>
<body>

	<div data-expected="inapplicable"
	data-accessibility-test="formButtonsHaveValue">
		<!-- No button here -->
	</div>

	<div data-expected="fail"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="submit" class="quail-failed-element">
		</form>
	</div>

	<div data-expected="fail"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="button" class="quail-failed-element">
		</form>
	</div>

	<div data-expected="fail"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="reset" class="quail-failed-element">
		</form>
	</div>

	<div data-expected="pass"
	data-accessibility-test="formButtonsHaveValue">
		<form>
			<input type="submit" value="Submit">
			<input type="button" value="Do another thing">
			<input type="reset" value="Reset">
		</form>
	</div>

  </body>
</html>
