<!doctype html>
<html>
<head>
  <title>colorElementBehindContrast</title>
  <style>
    #test-1 {
      background: #666;
    }
    #test-1 .txt {
      color: #666;
      font-size: 16px;
      font-weight: 700;
    }
    #test-2 {
      background: #fff;
    }
    #test-2 .txt {
      color: #000;
      font-size: 16px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div data-expected="fail" id="test-1">
    <div class="bck"></div>
    <p id="assert-1" class="txt">This test is not readable.</p>
  </div>
  <div data-expected="pass" id="test-2">
    <div class="bck"></div>
    <p id="assert-2" class="txt">This test is readable.</p>
  </div>
  </body>
</html>
