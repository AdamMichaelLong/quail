<!doctype html>
<html>
<head>
	<title>formHasSubmitButton</title>
</head>
<body>
	<div data-expected="fail">
		<p>This form is missing a submit button:</p>
		<form id="assert-1">
			<label for="search">Search</label>
			<input type="search" id="search">
			<button type="reset">Search</button>
		</form>
	</div>
	<div data-expected="fail">
		<p>This form is missing a submit button:</p>
		<form id="assert-2">
			<label for="search">Search</label>
			<input type="search" id="search"></form>
	</div>
	<div data-expected="pass">

		<p>This form has a submit button:</p>
		<form id="assert-3">
			<label for="search">Search</label>
			<input type="search" id="search">
			<button type="submit">Search</button>
		</form>
	</div>
	<div data-expected="pass">

		<p>This form has a submit button:</p>
		<form id="assert-4">
			<label for="search">Search</label>
			<input type="search" id="search">
			<input type="submit" value="Search"/>
		</form>
	</div>

  </body>
</html>
