<!doctype html>
<html>
<head>
	<title>embedMustHaveAltAttribute</title>
</head>
<body>
	<div data-expected="fail">
		<embed id="assert-1" src="demo.mov">
			<noembed>Alternate content for the embed</noembed>
		</embed>
	</div>
	<div data-expected="pass">
		<embed id="assert-2" alt="description of the embed" src="demo.mov">
			<noembed>Alternate content for the embed</noembed>
		</embed>
	</div>
  </body>
</html>
