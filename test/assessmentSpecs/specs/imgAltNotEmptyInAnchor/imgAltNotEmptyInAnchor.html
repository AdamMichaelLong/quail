<!doctype html>
<html>
  <head>
    <title>imgAltNotEmptyInAnchor</title>
  </head>
  <body>
    <div data-expected="fail">
      <p>
        <a id="assert-1" href="rex.html">
          <img src="assets/rex.jpg" alt="" />
        </a>
      </p>
    </div>


    <div data-expected="fail">
      <p>
        <a id="assert-2" href="rex.html">
          <b><img src="assets/rex.jpg" alt="" /></b>
        </a>
      </p>
    </div>

    <div data-expected="pass">
      <p>
        <a id="assert-3" href="rex.html">
          <img src="assets/rex.jpg" alt="a story about Rex the cat"/>
        </a>
      </p>
    </div>

    <div data-expected="pass">
      <p>
        <a id="assert-4" href="rex.html">
          <img src="assets/rex.jpg" alt=""/> <b>a story about Rex the cat</b>
        </a>
      </p>
    </div>

    <div data-expected="pass">
      <p>
        <a id="assert-5" href="rex.html">
          <img src="assets/rex.jpg" alt="a story about Rex the cat"/>
          <img src="assets/rex.jpg" alt=""/>
          <img src="assets/rex.jpg" alt=""/>
        </a>
      </p>
    </div>
  </body>
</html>
