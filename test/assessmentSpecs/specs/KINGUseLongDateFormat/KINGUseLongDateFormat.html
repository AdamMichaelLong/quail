<!doctype html>
<html>
<head>
  <title>KINGUseLongDateFormat</title>
</head>
<body>
<div data-expected="fail">
  <p id="assert-1">Text with a short date of 12/04/2014, 2/1/14, 12-04-12, 12.04.12.</p>
</div>

<div data-expected="fail">
  <ul>
	<li id="assert-2">This list item contains short date: 12/04/2014</li>
  </ul>
</div>

<div data-expected="fail">
  <table>
	<tbody>
	  <td id="assert-3">12/04/2014</td>
	</tbody>
  </table>
</div>

<div data-expected="fail">
  <h1 id="assert-4">This headline has bad date format 12.4.2014.</h1>
</div>

<div data-expected="pass">
  <!-- Since we don't support <font/> element in KINGUseLongDateFormat test, this TC should not
  cause an error -->
  <p id="assert-5">
	Date nested in an unsupported tag
	<font>12-04-12</font>
  </p>
</div>

<div data-expected="pass">
  <p id="assert-6">Text with long date of 12 may 2014.</p>
</div>

<div data-expected="pass">
  <ul>
	<li id="assert-7">Text with long date of 12 may 2014</li>
  </ul>
</div>
  </body>
</html>
