<!doctype html>
<html>
<head>
    <title>objectMustHaveEmbed</title>
</head>
<body>
    <div data-expected="fail">
      <object id="assert-1" classid="clsid:A12BCD3F-GH4I-56JK-xyz" codebase="http://example.com/content.cab" width="100" height="80">
        <param name="Movie" value="moviename.swf" />
      </object>
    </div>

    <div data-expected="pass">
      <object id="assert-2" classid="clsid:A12BCD3F-GH4I-56JK-xyz" codebase="http://example.com/content.cab" width="100" height="80">
        <param name="Movie" value="moviename.swf" />
        <embed src="moviename.swf" width="100" height="80" pluginspage="http://example.com/shockwave/download/"></embed>
      </object>
  </div>
  </body>
</html>
