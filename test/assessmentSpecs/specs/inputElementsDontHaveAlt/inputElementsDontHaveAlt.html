<html>

<body>

    <form action="http://mysite.com">
      <p>
        <input id="assert-1" type="submit" value="submit" alt="submit the form" />

    <form action="http://mysite.com">
      <p>
        <input id="assert-2" type="submit" value="submit" />
      </p>
    </form>
  </div>

  </body>
