<!doctype html>
<html>
<head>
    <title>formHasGoodErrorMessage</title>
</head>
<body>
    <div data-expected="cantTell">

        <p>
            Assume the form below was submitted to the server and has now been returned
            with an error message.
        </p>
        <p> <strong>Error:</strong>
            Date should be entered as dd mm yyyy (e.g. 30 12
            2006).
        </p>
        <form id="assert-1" action="http://www.test.com">
            <p>
                <label for="date">date:</label>
                <input type="text" id="firstname" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>
    <div data-expected="cantTell">

        <p>
            Assume the form below was submitted to the server and has now been returned
            with an error message.
        </p>
        <p> <strong>Error:</strong>
            Form submission wrong.
        </p>
        <form id="assert-2" action="http://www.test.com">
            <p>
                <label for="date">date:</label>
                <input type="text" id="firstname" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>

    </body>
</html>
