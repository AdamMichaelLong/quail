<!doctype html>
<html>
  <head>
    <title>doNotUseGraphicalSymbolToConveyInformation</title>
  </head>
  <body>
    <div data-expected="p:ignore|span:fail">
      <p><span>✓</span> is ok to use?</p>
    </div>

    <div data-expected="p:ignore|span:fail">
        <p><span class="quail-failed-element">★★★☆☆</span> can not be used.</p>
    </div>

    <div data-expected="p:ignore|span:fail">
        <p><span class="quail-failed-element">*</span> can not be used to mark required fields.</p>
    </div>

    <div data-expected="p:ignore|span:pass">
        <p><span>B</span> can be used for testing.</p>
    </div>

    <div data-expected="p:ignore|abbr:inapplicable">
        Single letter abbreviations are allowed <abbr title="Quail">X</abbr>.
    </div>

      </body>
</html>
