<!doctype html>
<html>
<head>
  <title>scriptOnclickRequiresOnKeypress</title>
</head>
<body>
  <div data-expected="fail">
    <input id="assert-1" name="num" onclick="'foo';" value="0"/>
  </div>

  <div data-expected="pass">
    <input id="assert-2" name="num" onclick="'foo';" onkeypress="'bar';" value="0">
  </div>

  <div data-expected="fail">
    <a id="assert-3" onclick="'foo';" href="scriptOnclickRequiresOnKeypress.html">A link!</a>
  </div>

  <div data-expected="pass">
    <a id="assert-4" onclick="'foo';" onkeypress="'bar';" href="scriptOnclickRequiresOnKeypress.html">A link!</a>
  </div>

  </body>
</html>
