<!doctype html>
<html>
<head>
	<title>fieldsetHasLabel</title>
</head>
<body>
	<div data-expected="fail">

		<form>
			<fieldset id="assert-1" class="quail-failed-element">
				<input id="red" type="radio" name="color" value="red" />
				<label for="red">Red</label>
				<br />
				<input id="blue" type="radio" name="color" value="blue" />
				<label for="blue">Blue</label>
				<br />
				<input id="green" type="radio" name="color" value="green" />
				<label for="green">Green</label>
			</fieldset>
		</form>
	</div>
	<div data-expected="pass">

		<form>
			<fieldset>
				<legend>Choose a Color:</legend>
				<input id="red" type="radio" name="color" value="red" />
				<label for="red">Red</label>
				<br />
				<input id="blue" type="radio" name="color" value="blue" />
				<label for="blue">Blue</label>
				<br />
				<input id="green" type="radio" name="color" value="green" />
				<label for="green">Green</label>
			</fieldset>
		</form>
	</div>

  </body>
</html>
