<!doctype html>
<html>
<head>
	<title>textareaHasAssociatedLabel</title>
</head>
<body>
	<div data-expected="fail">
		<form action="http://www.test.com/testing" method="post">
			<textarea title="comments" name="nametext" id="assert-1" rows="5" cols="40"></textarea>
		</form>
	</div>

	<div data-expected="fail">
		<form action="http://www.test.com/testing" method="post">
			<label>Comments:</label>
			<textarea name="nametext" id="assert-2" rows="5" cols="40"></textarea>
		</form>
	</div>

	<div data-expected="fail">
		<form action="http://www.test.com/testing" method="post">
			<label>
				Comments:
				<textarea id="assert-3" name="nametext" rows="5" cols="40"></textarea>
			</label>
		</form>
	</div>

	<div data-expected="pass">
		<form action="http://www.test.com/testing" method="post">
			<label for="assert-4">Comments:</label>
			<textarea name="nametext" id="assert-4" rows="5" cols="40"></textarea>
		</form>
	</div>

  </body>
</html>
