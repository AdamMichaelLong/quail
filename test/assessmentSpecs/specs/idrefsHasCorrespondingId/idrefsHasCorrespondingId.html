<!doctype html>
<html>
<head>
  <title>idrefsHasCorrespondingId</title>
</head>
<body>

  <span id="id1"></span>
  <span id="id2"></span>

  <div data-expected="pass">

    <!-- Headers must be on th or td element -->
    <table><tr><td id="assert-2" headers="id1 id2"></td></tr></table>
    <table><tr><th id="assert-3" headers="id1 id2"></th></tr></table>

    <!-- aria attributes can be on any element -->
    <input type="text" id="assert-4" aria-controls="id1 id2" />
    <input type="text" id="assert-5" aria-describedby="id1 id2" />
    <input type="text" id="assert-6" aria-flowto="id1 id2" />
    <input type="text" id="assert-7" aria-labelledby="id1 id2" />
    <input type="text" id="assert-8" aria-owns="id1 id2" />
  </div>

  <div data-expected="pass">
    <!-- aria attributes on different elements -->
    <div id="assert-9" aria-controls="id1 id2"></div>
    <button id="assert-10" aria-describedby="id1 id2"></button>
    <strong id="assert-11" aria-flowto="id1 id2"></strong>
    <custom-element id="assert-12" aria-labelledby="id1 id2"></custom-element>
    <video id="assert-13" aria-owns="id1 id2"></video>
  </div>

  <div data-expected="fail">
    <table><tr>
      <td class="quail-failed-element" id="assert-14" headers="non-existing"></td>
    </tr></table>
  </div>

  <div data-expected="fail">
    <table><tr>
      <th class="quail-failed-element" id="assert-15" headers="non-existing"></th>
    </tr></table>
  </div>

  <div data-expected="fail">
    <div id="assert-16" aria-controls="non-existing"
    class="quail-failed-element"></div>
  </div>

  <div data-expected="fail">
    <button id="assert-17" aria-describedby="non-existing"
    class="quail-failed-element"></button>
  </div>

  <div data-expected="fail">
    <strong id="assert-18" aria-flowto="non-existing"
    class="quail-failed-element"></strong>
  </div>

  <div data-expected="fail">
    <custom-element id="assert-19" aria-labelledby="non-existing"
    class="quail-failed-element"></custom-element>
  </div>

  <div data-expected="fail">
    <video id="assert-20" aria-owns="non-existing"
    class="quail-failed-element"></video>
  </div>

  <div data-expected="fail">
    <video id="assert-21" aria-owns="non-existing id1"
    class="quail-failed-element"></video>
  </div>

  <div data-expected="fail">
    <video id="assert-22" aria-owns="id1 non-existing id2"
    class="quail-failed-element"></video>
  </div>

  </body>
</html>
