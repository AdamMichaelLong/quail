<!doctype html>
<html>
	<head>
		<title>embedMustNotHaveEmptyAlt</title>
	</head>
	<body>
		<div data-expected="fail" data-accessibility-test="embedMustNotHaveEmptyAlt">

			<embed alt="" src="demo.mov" class="quail-failed-element">
        <noembed>Alternate content for the embed</noembed>
      </embed>
		</div>
		<div data-expected="pass" data-accessibility-test="embedMustNotHaveEmptyAlt">

			<embed alt="description of the embed" src="demo.mov">
        <noembed>Alternate content for the embed</noembed>
      </embed>
		</div>

			</body>
</html>
