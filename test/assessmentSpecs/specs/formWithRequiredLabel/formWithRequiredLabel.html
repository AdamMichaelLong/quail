<!doctype html>
<html>
<head>
    <title>formWithRequiredLabel</title>
</head>
<body>
    <div data-expected="label[for='firstname']:ignore|label[for='lastname']:fail">
        <form action="http://www.test.com">
            <p>
                <label for="firstname" class="required">First Name:</label>
                <input type="text" id="firstname" />
                <br/>
                <label id="assert-1" for="lastname" style="color: red;">Last Name:</label>
                <input type="text" id="lastname" />
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>

    <div data-expected="fail">
        <form action="http://www.test.com">
            <p>
                <label id="assert-2" for="firstname">First Name: *</label>
                <input type="text" id="firstname" />
            </p>
        </form>
    </div>

    <div data-expected="pass">
        <form action="http://www.test.com">
            <p>
                <label for="firstname">First Name: *</label>
                <input type="text" id="firstname" aria-required="true" />
            </p>
        </form>
    </div>

    <div data-expected="label[for='firstname']:pass|label[for='lastname']:pass|label[for='colour']:pass">
        <form action="http://www.test.com">
            <p>
                <label for="firstname">First Name (required):</label>
                <input type="text" id="firstname" />
                <br/>
                <label for="lastname">Last Name (required):</label>
                <input type="text" id="lastname" />
                <br/>
                <label for="colour">Favourite Colour:</label>
                <input type="text" id="colour" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>

    </body>
</html>
