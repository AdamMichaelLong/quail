<!doctype html>
<html>
  <head>
    <title>buttonHasName</title>
  </head>
  <body>

    <div data-expected="inapplicable">
      <button id="assert-1" style="display:none"></button>
    </div>

    <div data-expected="pass">
      <button id="assert-2" id="button">Submit form</button>
    </div>

    <div data-expected="pass">
      <!-- This should only be done if the button has some sort of background -->
      <button id="assert-3" id="button" title="Submit form"></button>
    </div>

    <div data-expected="fail">
      <button id="assert-4" id="button"></button>
    </div>
  </body>
</html>
