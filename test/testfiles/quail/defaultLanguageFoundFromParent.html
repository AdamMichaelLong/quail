<!doctype html>
<html>
    
    <head>
        <title>Document language can be found from parent</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
	    	<div class="no-language">
	    		<p>This has no language, fallback to the browser. Really bad idea.</p>
	    	</div>
        <div class="current-element" lang="ar-test-1">
        	<p>I am some odd language code.</p>
        </div>
        <div class="parent-with-language" lang="ar-test-2">
        	<div>
        		<p class="parent-element">This is a paragraph with no language, find the language from an <strong>ancestor or parent</strong>.</p>
        	</div>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
          var custom = {
          	findParentLanguage : {
          		type: 'custom',
          		components: [ 'language' ],
          		callback: function(quail) {
          			test('Default langauge found in parent element', function() {
          				equal(quail.components.language.getDocumentLanguage(), 'ar-test-2', 'Test language code found');
          			});
          		}
          	}
          };
          
          $('.parent-element').quail({ jsonPath : '../../../dist',
	          guideline : [ 'findParentLanguage' ],
	          reset : true,
	          customTests : custom
        	});
        </script>
    </body>

</html>
