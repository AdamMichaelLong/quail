<!doctype html>
<html>
    
    <head>
        <title>formHasSubmitButton-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <p>This form is missing a submit button:</p>
        <form>
            <label for="search">Search</label> <input type="search" id="search"> <button type="wrong">Search</button>
        </form>
        <script id="qunit-jquery"
        src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script id="qunit-script">
            test('formHasSubmitButton', function() {
            	  quailTest.runTest( 'formHasSubmitButton');
            	  equal(true, quailTest.confirmIsTag('form'), 'Form element is found');
            });
        </script>
    </body>

</html>
