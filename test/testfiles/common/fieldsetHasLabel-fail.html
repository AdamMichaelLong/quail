<!doctype html>
<html lang="en">
    
    <head>
        <title>fieldsetHasLabel-fail</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
    		<form id="quail-scope">
    			<fieldset>
                    <input id="red" type="radio" name="color" value="red" /><label for="red">Red</label><br /> 
				     <input id="blue" type="radio" name="color" value="blue" /><label for="blue">Blue</label><br /> 
				     <input id="green" type="radio" name="color" value="green" /><label for="green">Green</label> 
					</fieldset>
    		</form>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('fieldsetHasLabel', function() {
            	  quailTest.runTest('fieldsetHasLabel');
            	  equal(true, quailTest.confirmIsTag('fieldset'), 'Fieldset has no label');
            });
        </script>
    </body>

</html>
