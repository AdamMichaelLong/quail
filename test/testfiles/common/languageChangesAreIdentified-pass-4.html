<!doctype html>
<html lang="fr">
    <meta charset="utf-8">
    <head>
        <title>languageChangesAreIdentified-pass-4</title>
        <link rel="stylesheet" href="../../../lib/qunit/qunit/qunit.css"
        media="screen">
    </head>
    
    <body>
        <div id="quail-scope">
            <p>
                Ceci est un paragraphe en français.
            </p>
            <p lang="es">
                Este es un párrafo en español, traductor Google ha sido muy útil.
            </p>
            <p>
                Ceci est un paragraphe en français. Encore une fois!
            </p>
            <p>
                Ce paragraphe est en français une fois de plus! Mais attendez, il ya quelques... <em lang="ja">いくつかの日本語の単語</em> mots japonais ainsi
            </p>
        </div>
        <script id="qunit-jquery" src="../../../lib/jquery/jquery.js"></script>
        <script id="qunit-quail" src="../../../dist/quail.jquery.js"></script>
        <script id="qunit-composite" src="../../composite.js"></script>
        <script id="qunit-qunit" src="../../../lib/qunit/qunit/qunit.js"></script>
        <script>
            test('W3C example of proper markup', function() {
        	  quailTest.runTest('languageChangesAreIdentified');
              equal(true, quailTest.confirmIsEmpty(), 'Every change in language is identified.');
            });
        </script>
    </body>

</html>
