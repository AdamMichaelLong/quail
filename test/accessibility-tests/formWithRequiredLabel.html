<!doctype html>
<html>
<head>
    <title>formWithRequiredLabel</title>
</head>
<body>
    <div class="quail-test" data-expected="fail" data-accessibility-test="formWithRequiredLabel">

        <div id="quail-scope">
            <form action="http://www.test.com">
                <p>
                    <label for="firstname" style="color: red;" class="required" class="quail-failed-element">First Name:</label>
                    <input type="text" id="firstname" />
                    <br/>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" />
                    <br/>
                    <label for="colour">Favourite Colour:</label>
                    <input type="text" id="colour" />
                    <br/>
                    <input type="submit" value="submit" />
                </p>
            </form>
        </div>
    </div>
    <div class="quail-test" data-expected="fail" data-accessibility-test="formWithRequiredLabel">

        <form action="http://www.test.com">
            <p>
                <label for="firstname"> <strong>First Name:</strong>
                </label>
                <input type="text" id="firstname" />
                <br/>
                <label for="lastname" class="required" style="color: red;" class="quail-failed-element">Last Name:</label>
                <input type="text" id="lastname" />
                <br/>
                <label for="colour">Favourite Colour:</label>
                <input type="text" id="colour" />
                <br/>
                <input type="submit" value="submit" />
            </p>
        </form>
    </div>
    <div class="quail-test" data-expected="fail" data-accessibility-test="formWithRequiredLabel">

        <div id="quail-scope">
            <form action="http://www.test.com">
                <p>
                    <label for="firstname" class="quail-failed-element">First Name: *</label>
                    <input type="text" id="firstname" />
                    <br/>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" />
                    <br/>
                    <label for="colour">Favourite Colour:</label>
                    <input type="text" id="colour" />
                    <br/>
                    <input type="submit" value="submit" />
                </p>
            </form>
        </div>
    </div>
    <div class="quail-test" data-expected="pass" data-accessibility-test="formWithRequiredLabel">

        <div id="quail-scope">
            <form action="http://www.test.com">
                <p>
                    <label for="firstname">First Name: *</label>
                    <input type="text" id="firstname" aria-required="true"
                    />
                    <br/>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" />
                    <br/>
                    <label for="colour">Favourite Colour:</label>
                    <input type="text" id="colour" />
                    <br/>
                    <input type="submit" value="submit" />
                </p>
            </form>
        </div>
    </div>
    <div class="quail-test" data-expected="pass" data-accessibility-test="formWithRequiredLabel">

        <div id="quail-scope">
            <form action="http://www.test.com">
                <p>
                    <label for="firstname">First Name (required):</label>
                    <input type="text" id="firstname" />
                    <br/>
                    <label for="lastname">Last Name (required):</label>
                    <input type="text" id="lastname" />
                    <br/>
                    <label for="colour">Favourite Colour:</label>
                    <input type="text" id="colour" />
                    <br/>
                    <input type="submit" value="submit" />
                </p>
            </form>
        </div>
    </div>

    <script src="../testrunner.js"></script>
</body>
</html>
