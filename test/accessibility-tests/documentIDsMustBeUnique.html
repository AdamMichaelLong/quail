<!doctype html>
<html>
<head>
    <title>documentIDsMustBeUnique</title>
</head>
<body>
    <div class="quail-test" data-expected="fail" data-accessibility-test="documentIDsMustBeUnique">

        <table summary="table #1 with IDs and HEADERS">
            <tr>
                <th id="city">City</th>
                <th id="state">State</th>
            </tr>
            <tr>
                <td headers="city">Phoenix</td>
                <td headers="state">Arizona</td>
            </tr>
            <tr>
                <td headers="city">Seattle</td>
                <td headers="state">Washington</td>
            </tr>
        </table>
        <table summary="table #2 with IDs and HEADERS">
            <tr>
                <th id="city" class="quail-failed-element">City</th>
                <th id="state" class="quail-failed-element">State</th>
            </tr>
            <tr>
                <td headers="city">Phoenix</td>
                <td headers="state">Arizona</td>
            </tr>
            <tr>
                <td headers="city">Seattle</td>
                <td headers="state">Washington</td>
            </tr>
        </table>
    </div>
    <div class="quail-test" data-expected="pass" data-accessibility-test="documentIDsMustBeUnique">

        <table summary="table #1 with IDs and HEADERS">
            <tr>
                <th id="city">City</th>
                <th id="state">State</th>
            </tr>
            <tr>
                <td headers="city">Phoenix</td>
                <td headers="state">Arizona</td>
            </tr>
            <tr>
                <td headers="city">Seattle</td>
                <td headers="state">Washington</td>
            </tr>
        </table>
        <table summary="table #2 with IDs and HEADERS">
            <tr>
                <th id="bigcity">City</th>
                <th id="bigstate">State</th>
            </tr>
            <tr>
                <td headers="city">Phoenix</td>
                <td headers="state">Arizona</td>
            </tr>
            <tr>
                <td headers="city">Seattle</td>
                <td headers="state">Washington</td>
            </tr>
        </table>
    </div>

    <script src="../testrunner.js"></script>
</body>
</html>
