<!doctype html>
<html>
<head>
	<title>scriptInBodyMustHaveNoscript-pass</title>
</head>
<body class="quail-failed-element">
	<p>There is a script element on this page.</p>
  <noscript>This is a no script message.</noscript>
	<script src="../testrunner.js"></script>
	<script>
    (function(global) {
      global.quailTest = function() {
        $(document).quail({ jsonPath : '../../dist',
          guideline : [ 'scriptInBodyMustHaveNoscript' ],
          reset : true,
          complete: function(event) {
            test('The noscript element is on the page', function() {
              ok(!event.results.scriptInBodyMustHaveNoscript.elements.length, 'There is a noscript element on the page if a script is present.');
            });
          }
        });
      };
    })(this);
  </script>
</body>
</html>
