<!doctype html>
<html>

<head>
    <title>ariaOrphanedContent-pass</title>
</head>

<body>
    <div role="main">
        <div role="header">This is a header</div>
        <div role="footer">This is a footer</div>
    </div>
    <script src="../testrunner.js"></script>
    <script>
    (function(global) {
      global.quailTest = function() {
        $(document).quail({ jsonPath : '../../dist',
          guideline : [ 'ariaOrphanedContent' ],
          reset : true,
          complete: function(event) {
            test('No orphaned elements', function() {
              ok(!event.results.ariaOrphanedContent.elements.length, 'No elements were outside a role.');
            });
          }
        });
      };
    })(this);
  </script>
</body>

</html>
