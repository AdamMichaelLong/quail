<!doctype html>
<html>
<head>
</head>
<body>
	<h1>documentHasTitleElement-fail</h1>
	<p>This document has a title element.</p>
	<script src="../testrunner.js"></script>
	<script>
    (function(global) {
      global.quailTest = function() {
        $(document).quail({ jsonPath : '../../dist',
          guideline : [ 'documentHasTitleElement' ],
          reset : true,
          testFailed : function(event) {
          	test('HTML element selected', function() {
          		ok(event.element.is('html'), 'HTML element failed test');
          	});
          }
        });
      };
    })(this);
  </script>
</body>
</html>
