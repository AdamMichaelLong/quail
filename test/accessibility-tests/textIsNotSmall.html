<!doctype html>
<html>
<head>
	<title>textIsNotSmall</title>
</head>
<body>
	<div class="quail-test" data-expected="fail" data-accessibility-test="textIsNotSmall">

		<p style="font-size: 7px;" class="quail-failed-element">This text is fine.</p>
	</div>

	<div class="quail-test" data-expected="fail" data-accessibility-test="textIsNotSmall">
		<style>
			#testp {
				font-size: 7px;
			}
		</style>
		<p id="testp" class="quail-failed-element">This text is too small.</p>
	</div>

	<div class="quail-test" data-expected="pass" data-accessibility-test="textIsNotSmall">

		<p>This text is fine.</p>
	</div>

	<script src="../testrunner.js"></script>
</body>
</html>
