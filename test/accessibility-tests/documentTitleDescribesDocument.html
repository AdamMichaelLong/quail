<!doctype html>
<html>
<head>
  <title>documentTitleDescribesDocument</title>
</head>
<body>

	<p>This document has a title element.</p>
	<script src="../testrunner.js"></script>
	<script>
    (function(global) {
      global.quailTest = function() {
        $(document).quail({ jsonPath : '../../dist',
          guideline : [ 'documentTitleDescribesDocument' ],
          reset : true,
          testFailed : function(event) {
          	test('Title element selected', function() {
              ok(event.element.is('title'), 'Title element higlighted as possible fail');
            });
          }
        });
      };
    })(this);
  </script>
</body>
</html>
