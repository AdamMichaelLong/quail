<!doctype html>
<html>

<head>
  <title>Guideline fallback</title>
</head>

<body>
  <div class="test-area">
    <p>This is a paragraph.</p>
    <p class="error">
      This is a paragraph we are testing for.
      <img src="../assets/rex.jpg" />
    </p>
    <h2 class="callback-error">Heading!</h2>

  </div>
  <script src="../testrunner.js"></script>
  <script>
    (function(global) {
      global.quailTest = function() {
        asyncTest('guidelineFallback', function() {
          expect(1);
          $('.test-area').quail({
            jsonPath : '../../dist',
            guideline: ['imgHasAlt'],
            reset : true,
            complete : function(eventName, thisTest, _case) {
              equal('IMG', results.imgHasAlt.elements[0].get(0).tagName, 'Default guideline has run');
              start();
            }
          });
        });
      };
    }(this));
  </script>
</body>
</html>
