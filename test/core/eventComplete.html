<!doctype html>
<html>

<head>
  <title>Test that QUAIL calls events correctly</title>
</head>

<body>
  <p>
    <img src="../assets/rex.jpg" />
  </p>
  <script src="../quail-testrunner.js"></script>
  <script>
    (function(global) {
      asyncTest('quailEventComplete', function () {
        expect(3);
        $(document).quail({
          jsonPath : '../../dist',
          guideline : [ 'imgHasAlt' ],
          reset : true,
          complete : function(eventName, thisTest, _case) {
            ok(typeof eventName === 'string', 'The eventname argument is a string');
            ok(thisTest instanceof quail.lib.Test, 'The test argument is an instance of quail.lib.Test');
            ok(_case instanceof quail.lib.Case, 'The case argument is an instance of quail.lib.Case');
            start();
          }});
      });
    })(this);
  </script>
</body>

</html>
