<html>
<head>
  <title>Success Criteria 1.4.3.</title>
  <style>
    #test-scope {
      font-size: x-large;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="test-scope">
    <p>This test is readable.</p>
  </div>

  <script src="../quail-testrunner.js"></script>
  <script>
    (function(global) {
      asyncTest('Success Criteria 1.4.3', function () {
        expect(5);
        $('#test-scope').quail({
          jsonPath : '../../dist',
          guideline : ['cssTextHasContrast'],
          reset : true,
          successCriteriaEvaluated : function(eventName, successCriteria, testCollection) {
            equal(eventName, 'successCriteriaEvaluated', 'The event name is \'successCriteriaEvaluated\'');
            ok(successCriteria instanceof quail.lib.SuccessCriteria, 'The successCriteria argument is an instance of quail.lib.SuccessCriteria');
            ok(testCollection instanceof quail.lib.TestCollection, 'The testCollection argument is an instance of quail.lib.TestCollection');
            equal(successCriteria.get('name'), 'wcag:1.4.3', 'The test name is \'wcag:1.4.3\'');
            equal(successCriteria.get('status'), 'passed', 'The Success Criteria passed.');
            start();
          }});
      });
    })(this);
  </script>
</body>
</html>
